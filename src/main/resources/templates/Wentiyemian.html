<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${wenZhangYe.getTitle()+'-小柏林社区'}"></title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/indexcommit.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/wenzhang.css">
    <link rel="stylesheet" type="text/css" href="css/wangEditor-fullscreen-plugin.css">
    <script src="./js/wangEditor.js"></script>
    <script src="./js/wangEditor.min.js"></script>
    <script src="./js/wangEditor-fullscreen-plugin.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="https://at.alicdn.com/t/font_1958467_kkned4ve3v.js"></script>
    <script src="https://at.alicdn.com/t/font_1958467_6fmqea0lcuw.js"></script>
    <script src="https://at.alicdn.com/t/font_1958467_q7afncrstr.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <style type="text/css">
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <style>
        @font-face {
            font-family:fz;
            src: url("./fonts/FZZJ-YDSXSJW.TTF");
        }
    </style>
    <style>
        @font-face {
            font-family:fz1;
            src: url("./fonts/FZZJ-YDSXSJW.TTF");
        }
    </style>
    <link rel="stylesheet" href="../static/css/wenzhang.css">
</head>
<body>
<div id="quanqing"></div>
<div th:insert="navigation::nav"></div>
<div class="container-fluid">
    <div class="row mian">
        <div class="col-lg-9 col-md-12 col-xs-12" style="border-right:1px dashed #0f0f0f">
            <div class="modal-header" style="margin-bottom: 0px">
                <h2><span style="font-family:'fz'" th:text="${wenZhangYe.getTitle()}"></span></h2>
                <em class="font-color-999">
                    <a class="aw-question-tags" href="#" style="text-decoration: none" th:text="${wenZhangYe.getTag()}"></a>
                    |作者
                    <a href="#" style="text-decoration: none"></a>
                    |发布时间:
                    <span th:text="${#dates.format(wenZhangYe.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span>
                    |回复数:
                    <span th:text="${wenZhangYe.getCommentCount()}"></span>
                    |浏览数:
                    <span th:text="${wenZhangYe.getViewCount()}"></span>
                    |点赞数:
                    <span th:text="${wenZhangYe.getLikeCount()}"></span>
                </em>
            </div>
            <div class="wenzhang-bady">
                <div class="wenti-body" id="wenzhangneirong">
                </div>
                <hr class="wentiye-hr"/>
                <div class="aw-question-tags">
                    [尊重社区原创，转载请保留或注明出处]
                    <br/>
                    本文地址：http://elasticsearch.cn/article/14063
                </div>
                <hr class="wentiye-hr"/>
                <h3 style="font-family: fz"><span th:text="${wenZhangYe.getCommentCount()}"></span>个回复</h3>
                <hr class="wentiye-hr"/>
                <form method="get" action="/huifu">
                <div id="editor"><span style="color: red">欢迎评论！！！</span></div>
                <textarea style="display: none" name="description" id="txtIntrotwo"></textarea>
                <div>
                    <button type="submit">回复</button>
                </div>
                </form>
            </div>
        </div>
        <!--右边-->
        <div class="col-lg-3 col-md-12 col-xs-12">
            <div class="wentou-you-zuozhe">
                <h3 class="mod-head" style="font-family:'fz1'">发起人</h3>
            </div>
            <div class="modal-body">
                <dl>
                <dt class="mod-left">
                    <a href="#">
                    <img src="http://thirdqq.qlogo.cn/g?b=oidb&k=eHh9ZktlYlSSKjzk7wiadTw&s=640&t=1597314731" alt="头像" class="img-rounded mod-touxiang">
                    </a>
                </dt>
                <dd class="mod-left">
                    <a href="#" class="mod-name" style="text-decoration: none">顾沫</a>
                </dd>
                </dl>
            </div>
            <div ></div>
            <hr/>
            <div class="wentou-you-zuozhe">
                <h3 class="mod-head" style="font-family:'fz1'">热门活动</h3>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var E = window.wangEditor;
    var editor = new E('#editor');
    var $text = $("#txtIntrotwo");
    editor.customConfig.onchangtwo = function(html){
        $text.val(html);
    }
    editor.create();
    E.fullscreen.init(editor);
    E.viewSource.init(editor);
</script>
<script type="text/javascript">
    $(document).ready(function () {
        var neirong= "${wenzhang}";
        if (neirong!=""){
            var neirong = JSON.parse(neirong);
            alert(neirong)
        }
    })
    let $wenzhangneirong = $("#wenzhangneirong");
    window.onload=function wenzhang() {
        $wenzhangneirong.innerHTML=neirong;
    }
</script>
</html>
